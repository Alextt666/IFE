<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <canvas id="c" width="2000" height="1000"></canvas>
  </body>
  <script>
    let pen = c.getContext("2d");
    let ys = Array(parseInt(c.width / 10)).fill(0);
    console.log(ys);
    let random_char = () => {
      return String.fromCharCode(parseInt(65 + Math.random() * (90 - 65)));
    };
    setInterval(function () {
      pen.fillStyle = "rgba(0,0,0,0.05)";
      pen.fillRect(0, 0, c.width, c.height);
      pen.fillStyle = "#0f0";
      ys.forEach((y, i) => {
        pen.fillText("a", i * 10, y);
        // ys[i] = Math.random() < 0.05 ? 0 : y + 10;
        ys[i] = y + 10;
      });
      console.log(ys);
    }, 1000 / 50);
  </script>
</html>
