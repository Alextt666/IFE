<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <canvas id="c" width="2000" height="1000"></canvas>
    <script>
      var canvas = document.querySelector("#c");
      var ctx = canvas.getContext("2d");
      var cwidth = canvas.width;
      var cheight = canvas.height;
      var lines = new Array(parseInt(cwidth / 10)).fill(0);
      //输入的内容
      var random_char = function () {
        return String.fromCharCode(parseInt(65 + Math.random() * (90 - 65)));
      };

      setInterval(function () {
        //画背景;
        ctx.fillStyle = "rgba(0,0,0,.1)";
        ctx.fillRect(0, 0, cwidth, cheight);
        ctx.fillStyle = "#0f0";
        lines.forEach((y, i) => {
          ctx.fillText(random_char(), i * 10, y);
          lines[i] = Math.random() < 0.05 ? 0 : y + 10;
        });
      }, 1000 / 10);
    </script>
  </body>
</html>
