<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本模式</title>
    <style>
        canvas{
            margin: 0 auto;
            box-shadow: 0 0 10px #ccc;
        }
    </style>
</head>
<body onload="draw()">
    <canvas width="800" height="600"></canvas>
    <script>
        function draw(){
            var canvas = document.querySelector('canvas');
            if (canvas.getContext){
                var ctx = canvas.getContext('2d');
                // 整个运动过程分析： 
                // 1.创建路径 
                // 2.绘制图像
                // 3.设置定时器 
                // 4.清除当前图像
                // 5.更新位置
                // 6.绘制图像
                ctx.beginPath();
                var x = 0;
                var y = 0;
                var width = 60;
                var height = 60;
                var speedX = 1;
                var speedY = 1;
                ctx.fillStyle = 'red'
                ctx.fillRect(x,y,width,height);
                setInterval(function(){
                    ctx.clearRect(0,0,canvas.width,canvas.height);
                    x += speedX;
                    y += speedY;
                   if(x>canvas.width - width){
                       speedX*=-1;
                   }
                   else if(x<0){
                       speedX*=-1;
                   }
                   if(y>canvas.height - height){
                       speedY*=-1;
                   }
                   else if(y<0){
                       speedY*=-1;
                   }
                   ctx.fillRect(x,y,width,height);
                },0.5)
            }
        }
    </script>
</body>
</html>
